    <!-- Start contact-area div -->
    <div class="contact-area sec-mar">

                <div class="col-md-5 col-xl-5">
                    <div class="office-information">
                        <h2>Talk To With Our Best Consultant.</h2>
                        <div class="single-information">
                            <div class="bg-shape">
                                <img src="assets/img/info-shape.png" alt="">
                            </div>
                            <div class="icon">
                                <i><img src="assets/img/icons/location.png" alt=""></i>
                            </div>
                            <div class="info-cnt">
                                <h6>Location</h6>
                                <p>Digital Agency Network 20 Eastbourne Terrace,London</p>
                            </div>
                        </div>
                        <div class="single-information">
                            <div class="bg-shape">
                                <img src="assets/img/info-shape.png" alt="">
                            </div>
                            <div class="icon">
                                <i><img src="assets/img/icons/mobile.png" alt=""></i>
                            </div>
                            <div class="info-cnt">
                                <h6>Phone</h6>
                                <a href="tel:12025550140">+1-202-555-0140</a>
                                <a href="tel:12025550150">+1-202-555-0150</a>
                            </div>
                        </div>
                        <div class="single-information">
                            <div class="bg-shape">
                                <img src="assets/img/info-shape.png" alt="">
                            </div>
                            <div class="icon">
                                <i><img src="assets/img/icons/envelope.png" alt=""></i>
                            </div>
                            <div class="info-cnt">
                                <h6>Email</h6>
                                <a href="mailto:info@gmail.com">info@gmail.com</a>
                                <a href="mailto:info@support.com">info@support.com</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7 col-xl-7">
                    <div class="contact-form">
                        <h3>Write A Message</h3>
                        <form action="#" method="post">
                            <input type="text" name="name" placeholder="Your Full Name">
                            <input type="email" name="email" placeholder="Your Email">
                            <input type="text" name="phone" placeholder="Your Phone">
                            <input type="text" name="subject" placeholder="Subject">
                            <textarea name="message" cols="30" rows="10" placeholder="Write Message"></textarea>
                            <div class="button--wrap">
                                <button type="submit" class="eg-btn btn--primary golf-btn mx-auto">Submit Now <i class="bi bi-arrow-right"></i></button>
                            </div>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Start google-map div -->
    <div class="google-map">
        <div class="container-fluid g-0">

                <div class="row g-0">
